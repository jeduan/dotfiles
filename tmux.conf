# Setting the prefix from C-b to C-a
set -g prefix C-a  
set-option -g default-command "reattach-to-user-namespace -l zsh"
setw -g mode-keys vi
# Free the original Ctrl-b prefix keybinding
unbind C-b 
#setting the delay between prefix and command
set -s escape-time 1
# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes
# START:panesplit
bind v split-window -h
bind s split-window -v
# END:panesplit

# moving between panes
# START:paneselect
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"
# END:paneselect

# Quick pane selection
# START:panetoggle
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind T select-window -t :-
bind t select-window -t :+
# END:panetoggle

# Pane resizing
# START:paneresize
bind -r H resize-pane -L 15
bind -r L resize-pane -R 15
# END:paneresize
# mouse support - set to on if you want to use the mouse
# START:mouse
setw -g mode-mouse off
# END:mouse
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# Set the default terminal mode to 256color mode
# START:termcolor
set -g default-terminal "screen-256color"
# END:termcolor

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg colour0 #base
set-option -g status-fg colour4 #blue
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour4 #cyan
set-window-option -g window-status-bg default
# set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour0 #base
set-window-option -g window-status-current-bg colour4 #blue
# set-window-option -g window-status-current-attr default

# pane border
set-option -g pane-border-fg colour0 #base
set-option -g pane-active-border-fg colour19 #base01

# message text
set-option -g message-bg colour0 #base
set-option -g message-fg colour1 #red

# pane number display
set-option -g display-panes-active-colour colour4 #blue
set-option -g display-panes-colour colour16 #orange

# clock
set-window-option -g clock-mode-colour colour2 #green

# Status line left side
# START:statusleft
set -g status-left-length 50 
set -g status-left "Session #S w#I p#P"
# END:statusleft

#START:utf8
set -g status-utf8 on
#END:utf8

# Status line right side
# 15% | 28 Nov 18:15
# START: statusright
set  -g status-right " #T "
set  -g status-right-length 50
# END:statusright


# Update the status bar every sixty seconds
# START:updateinterval
set -g status-interval 60
# END:updateinterval

# Center the window list
# START:centerwindowlist
set -g status-justify centre
# END:centerwindowlist

# enable vi keys.
# START:vikeys
#
## Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
